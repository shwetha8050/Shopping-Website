<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING WEBSITE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header>
    <h1>shopping Website</h1>
</header>

<!-- Navigation Bar -->
<nav>
    <a href="#" onclick="showSignup()">Login / Signup</a>
    <a href="#" onclick="showProducts()">Products</a>
    <a href="#" onclick="showCart()">Cart</a>
    <a href="#" onclick="showPayment()">Payment</a>
</nav>

<!-- Signup / Login Form -->
<div id="signupForm" class="form-container" style="display: none;">
    <h2>Signup or Login</h2>
    <form id="loginForm" onsubmit="login(event)">
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Login / Signup</button>
    </form>
</div>

<!-- Main Products Section -->
<div id="productsSection" class="main-content" style="display: none;">
    <h2>Products</h2>
    <div class="product-card">
        <img src="picture1.png" alt="Product 1">
        <h4>Product 1</h4>
        <p>$49.99</p>
        <button onclick="addToCart('Product 1', 49.99)">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="picture2.png" alt="Product 2">
        <h4>Product 2</h4>
        <p>$79.99</p>
        <button onclick="addToCart('Product 2', 79.99)">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="picture3.png" alt="Product 3">
        <h4>Product 3</h4>
        <p>$29.99</p>
        <button onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="picture4.png" alt="Product 4">
        <h4>Product 4</h4>
        <p>$99.99</p>
        <button onclick="addToCart('Product 4', 99.99)">Add to Cart</button>
    </div>
</div>

<!-- Cart Section -->
<div id="cartSection" class="main-content" style="display: none;">
    <h2>Your Cart</h2>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will appear here -->
        </tbody>
    </table>
    <button onclick="showPayment()">Proceed to Payment</button>
</div>

<!-- Payment Section -->
<div id="paymentSection" class="form-container" style="display: none;">
    <h2>Payment</h2>
    <form id="paymentForm" onsubmit="completePayment(event)">
        <input type="text" id="cardNumber" placeholder="Enter Card Number" required>
        <input type="text" id="expiryDate" placeholder="MM/YY" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button type="submit">Complete Payment</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 eCommerce Website. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
